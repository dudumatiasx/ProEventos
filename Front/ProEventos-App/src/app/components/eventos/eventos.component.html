<app-titulo [titulo]="'Eventos'"></app-titulo>

<div class="form-inline">
  <div class="form-group mb-2">
    <label for="filtroLista" class="mr-2">Filtro:</label>
    <input
      type="text"
      class="form-control mr-2"
      placeholder="Buscar"
      [(ngModel)]="filtroLista"
    />
  </div>
</div>
<table class="table table-stripped">
  <thead class="thead-dark">
    <tr>
      <th>
        <button class="btn btn-outline-light btn-sm" (click)="alterarImagem()">
          <i class="{{ !mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
          {{ !mostrarImagem ? "Exibir" : "Ocultar" }}
        </button>
      </th>
      <th>#</th>
      <th>Tema</th>
      <th>Local</th>
      <th>Data</th>
      <th>Qtd Pessoas</th>
      <th>Lote</th>
      <th>Opções</th>
    </tr>
  </thead>
  <tbody *ngIf="eventos && eventos.length > 0">
    <tr *ngFor="let evento of eventosFiltrados">
      <td>
        <img
          [collapse]="!mostrarImagem"
          [isAnimated]="true"
          src="assets/{{ evento.imagemURL }}"
          alt="Imagem do evento"
          [style.width.px]="widthImg"
          [style.margin.px]="marginImg"
        />
      </td>
      <td>{{ evento.id }}</td>
      <td>{{ evento.tema }}</td>
      <td>{{ evento.local }}</td>
      <td>{{ evento.dataEvento | DateFormatPipe }}</td>
      <td>{{ evento.qtdPessoas }}</td>
      <td>{{ evento.lotes[0].nome }}</td>
      <td>
        <button class="btn btn-outline-primary btn-sm mr-2" tooltip="Editar">
          <i class="fa fa-pen"></i>
        </button>
        <button
          class="btn btn-outline-danger btn-sm"
          tooltip="Excluir"
          (click)="openModal(template)"
        >
          <i class="fa fa-trash"></i>
        </button>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!eventos && eventos.length == 0">
    <tr>
      <td colspan="8" class="text-center">Nenhum evento encontrado!</td>
    </tr>
  </tfoot>
</table>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Tem certeza que quer deletar esse Evento?</p>
    <button
      type="button"
      class="btn btn-outline-danger mr-2"
      (click)="confirm()"
    >
      Sim
    </button>
    <button type="button" class="btn btn-normal" (click)="decline()">
      Não
    </button>
  </div>
</ng-template>
